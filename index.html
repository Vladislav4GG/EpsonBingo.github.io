<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Epson Bingo</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap">
</head>
<body>
    <div class="container">
        <h1>Epson Bingo</h1>
        <div class="bingo-table">
            <label><input type="checkbox" id="nadim"> Nadim's microphone or video will not work</label>
            <label><input type="checkbox" id="tufail"> Tufail's microphone or video will not work</label>
            <label><input type="checkbox" id="vlad"> Vlad will have video</label>
            <label><input type="checkbox" id="b2b"> B2B will start first</label>
            <label><input type="checkbox" id="john"> John will say the word "bloody"</label>
        </div>
        <button id="doneBtn">Done</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
